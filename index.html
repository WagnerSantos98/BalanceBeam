<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Compilação CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <main>
        <div class="resume">
            <div>
                Entradas | R$:
                <span class="incomes">0.00</span>
            </div>
            <div>
                Saídas | R$:
                <span class="expenses">0.00</span>
            </div>
            <div>
                Total | R$
                <span class="total"> 0.00</span>
            </div>
        </div>
        <div class="newItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc">
            </div>
            <div class="divAmount">
                <label for="amount">Valor</label>
                <input type="number" id="amount">
            </div>
            <div class="divType">
                <label for="tyoe">Tipo</label>
                <select id="type">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
            <button id="btnNew">Incluir</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    
    <!--Compilação de Script-->
    <script src="assets/js/app.js"></script>
</body>
</html>
